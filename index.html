<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random User Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Random User Generator</h1>
    <button id="generate-btn" class="btn">Regenerate All</button>

    <table class="data-table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Username</th>
          <th>Password</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <!-- JS will inject 50 rows here -->
      </tbody>
    </table>
  </div>

  <!-- Defer ensures the DOM is ready before this script runs -->
  <script src="script.js" defer></script>
</body>
</html>
