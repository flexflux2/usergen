<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random User Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Random User Generator</h1>
    <div id="name"></div>
    <div id="username"></div>
    <div id="password"></div>
    <button id="generateBtn">Generate User</button>

    <label class="switch">
      <input type="checkbox" id="lengthToggle" />
      <span class="slider round"></span>
    </label>
    <span id="toggleLabel">Use default 16-char password</span>
  </div>
  <script src="script.js"></script>
</body>
</html>
